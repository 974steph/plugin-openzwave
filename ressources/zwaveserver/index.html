<!doctype html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="static/jquery.min.js"></script>
    <title>State of openzwae server</title>
</head>
<body style="background-color : #e5e5e5">
    <center><div id="status"></div></center>
    <center>
        <p>Network start <b><span class="network-startTime label label-default">unknown</span></b></p>
        <p>Network have <b><span class="network-nodes-count"></span></b> node with <b><span class="network-sleeping-nodes-count">unknown</span></b> sleeping</p>
        <p>State <b><span class="network-state-description label label-default">unknown</span></b></p>
        <p>Outgoing queu <b><span class="network-outgoing-send-queue label label-default">unknown</span></b></p>
        <p>Last message <b><span class="network-notification label label-default">unknown</span></b></p>
        <p>Details <b><span class="network-notificationMessage label label-default">unknown</span></b></p>
        <p>Received <b><span class="network-notificationTime label label-default">unknown</span></b></p>
    </center>
</body>
</html>


<script>
    $.ajax({ 
        url: "ZWaveAPI/Run/network_status()", 
        dataType: 'json',
        async: true, 
        global : false,
        error: function (request, status, error) {
          $('#status').append('<img src="static/nok.png" />');
      },
      success: function(data) {
          $('#status').append('<img src="static/ok.png" />');
          $(".network-startTime").html(timestampConverter(data.startTime));    
          $(".network-nodes-count").html(data.nodesCount);
          $(".network-sleeping-nodes-count").html(data.sleepingNodesCount);
          $(".network-state-description").html(data.stateDescription);
          $(".network-outgoing-send-queue").html(parseInt(data.outgoingSendQueue,0));
          $(".network-notification").html(data.notification.state);
          $(".network-notificationMessage").html(data.notification.details);
          $(".network-notificationTime").html(timestampConverter(data.notification.timestamp));
      }
  });


    function timestampConverter(time){
        if(time==1)
           return "N/A";
       var ret;
       var date = new Date(time*1000);
       var hours = date.getHours();
       if(hours<10){
           hours="0"+hours;
       }
       var minutes = date.getMinutes();
       if(minutes<10){
           minutes="0"+minutes;
       }
       var seconds = date.getSeconds();
       if(seconds<10){
           seconds="0"+seconds;
       }
       var num = date.getDate();
       if(num<10){
           num="0"+num;
       }
       var month = date.getMonth()+1;
       if(month<10){
           month="0"+month;
       }
       var year = date.getFullYear();
       var formattedTime = hours + ':' + minutes + ':' + seconds;
       var formattedDate = num + "/" + month + "/" + year;
       return formattedDate+' '+formattedTime;
   }

</script>
